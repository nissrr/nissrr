<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Ohmyfood</title>
</head>
<body>

    <header>
        <div class="title">
            <img src="./images/logo/ohmyfood.png" alt="title-header">
        </div>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i> Paris, Belleville
        </div>
        <div class="découverte">
            <div class="découverte--txt">
                <h2>Réserver le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            </div>
            <div class="btn">
                Explorer nos restaurants
            </div>
        </div>
        <div class="fonctionnement">
            <p>Fonctionnement</p>
            <div class="btn-2">
                <div class="btn-2--element">
                    <div class="btn-2--element__number">1</div>
                    <i class="fa-solid fa-mobile-screen"></i>
                    <div class="btn-2--element__txt">
                    Choisissez un restaurant
                    </div>
                </div>
            </div>
            <div class="btn-2">
                <div class="btn-2--element">
                    <div class="btn-2--element__number">2</div>
                    <i class="fa-solid fa-list"></i>
                    <div class="btn-2--element__txt">
                        Composez votre menu
                    </div>
                </div>
            </div>
            <div class="btn-2">
                <div class="btn-2--element">
                    <div class="btn-2--element__number">3</div>
                <i class="fa-solid fa-store"></i>
                <div class="btn-2--element__txt">
                    Dégustez au restaurant
                </div>
            </div>
        </div>
    </header>

</body>
</html>
